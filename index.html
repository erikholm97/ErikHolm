<script>
  let elementText = document.getElementById("header-text");
  let isDefaultColor;

  function MoveHeader() {
    if (isDefaultColor === true) {
      elementText.style.color = "white";
      document.getElementById("header-text").innerText = "Erik Holm";
      document.getElementById("rotate-text").style.display = "";
      isDefaultColor = false;
    } else {
      elementText.style.color = "grey";
      document.getElementById("header-text").innerText = "@erikholm97";
      document.getElementById("rotate-text").style.display = "none";
      isDefaultColor = true;
    }
  }
</script>
