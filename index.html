<script>
  let elementText = document.getElementById("header-text");
  let isDefaultColor;

  jQuery(function ($) {
    var $nav = $(".hero-container");
    var $win = $(window);
    var winH = $win.height(); // Get the window height.

    $win
      .on("scroll", function () {
        if ($(this).scrollTop() > winH) {
          $nav.addClass("doch");
        } else {
          $nav.removeClass("doch");
        }
      })
      .on("resize", function () {
        // If the user resizes the window
        winH = $(this).height(); // you'll need the new height value
      });
  });
</script>
